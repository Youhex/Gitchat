<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; }
        .widget { border: 1px solid #ccc; padding: 10px; border-radius: 5px; width: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="widget" id="calendar">
            <h2>Calendar</h2>
            <iframe src="https://calendar.google.com/calendar/embed?src=201022020ec109253f34cde65e6062944ffc5988680d70b855243c0fd0726826@group.calendar.google.com
" style="border: 0" width="100%" height="300" frameborder="0" scrolling="no"></iframe>
        </div>
        <div class="widget" id="weather">
            <h2>Weather</h2>
            <p id="weather-data">Loading...</p>
        </div>
        <div class="widget" id="moon-phase">
            <h2>Moon Phase</h2>
            <p id="moon-data">Loading...</p>
        </div>
        <div class="widget" id="todo-list">
            <h2>To-Do List</h2>
            <ul id="tasks"></ul>
            <input type="text" id="new-task" placeholder="New task">
            <button onclick="addTask()">Add</button>
        </div>
        <div class="widget" id="shopping-list">
            <h2>Shopping List</h2>
            <ul id="shopping"></ul>
            <input type="text" id="new-item" placeholder="New item">
            <button onclick="addItem()">Add</button>
        </div>
        <div class="widget" id="traffic">
            <h2>Traffic Conditions</h2>
            <p id="traffic-data">Loading...</p>
        </div>
    </div>
    
    <script>
        async function fetchWeather() {
            const response = await fetch('https://api.weatherapi.com/v1/current.json?key=00f1efe688e94fe1876154753250302&q=auto:ip');
            const data = await response.json();
            document.getElementById('weather-data').innerText = `${data.location.name}: ${data.current.temp_c}Â°C, ${data.current.condition.text}`;
        }

        async function fetchMoonPhase() {
            const response = await fetch('https://api.farmsense.net/v1/moonphases/');
            const data = await response.json();
            document.getElementById('moon-data').innerText = `Moon Phase: ${data[0].Phase}`;
        }

        function addTask() {
            const task = document.getElementById('new-task').value;
            if (task) {
                let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.push(task);
                localStorage.setItem('tasks', JSON.stringify(tasks));
                renderTasks();
                document.getElementById('new-task').value = '';
            }
        }
        
        function renderTasks() {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            document.getElementById('tasks').innerHTML = tasks.map(task => `<li>${task}</li>`).join('');
        }
        
        function addItem() {
            const item = document.getElementById('new-item').value;
            if (item) {
                let items = JSON.parse(localStorage.getItem('shopping')) || [];
                items.push(item);
                localStorage.setItem('shopping', JSON.stringify(items));
                renderItems();
                document.getElementById('new-item').value = '';
            }
        }
        
        function renderItems() {
            let items = JSON.parse(localStorage.getItem('shopping')) || [];
            document.getElementById('shopping').innerHTML = items.map(item => `<li>${item}</li>`).join('');
        }

        async function fetchTraffic() {
            document.getElementById('traffic-data').innerText = 'Traffic data coming soon...';
        }

        fetchWeather();
        fetchMoonPhase();
        fetchTraffic();
        renderTasks();
        renderItems();
    </script>
</body>
</html>
